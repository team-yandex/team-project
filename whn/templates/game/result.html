{% extends 'base.html' %}
{% load static %}
{% block content %}
  <div class="modal modal-sheet position-static d-block py-5"
       tabindex="-1"
       role="dialog"
       id="modalSheet">
    <div class="modal-dialog" role="document">
      <div class="modal-content rounded-4 shadow lgrey-bg">
        <video autoplay src="{{ video.url }}">
        </video>
        <div class="modal-header border-bottom-0">
          <h1 class="modal-title fs-5">Вы ответили на вопрос</h1>
        </div>
        <div class="modal-body py-0">Результат: {{ result }}</div>
        {% if earned != -1 %}<p class="modal-body">Вы заработали {{ earned }} очков!</p>{% endif %}
        <div class="modal-footer flex-column border-top-0">
          <a href="{% url 'game:single' %}" class="btn btn-lg pink-bg w-100 mx-0">Заново</a>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
